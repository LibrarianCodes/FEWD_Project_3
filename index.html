<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>The Code Review</h1>
    </header>
    <div>
        <h2>Signup for our newsletter</h2>
        <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <hr>
    <hr class="thin">


    <form action="index.html" method="post">

        <div class="container">
            <fieldset>
                <legend class="title">Contact Information</legend>

                <div class="flex-pair">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="user_name" placeholder="Required" required>
                </div>
                <div class="flex-pair">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>
                <div class="flex-pair">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="Required" required>
                </div>
                <div class="flex-pair">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">
                </div>
                <div class="flex-pair">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>
                <div class="flex-pair">
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MI">Massachusetts</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virgina</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="flex-pair">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="user_zip" inputmode="numeric" class="zipcode" maxlength="5">
                </div>
            </fieldset>
        </div>
        <hr class="thin">
        <fieldset>
            <legend class="title">Newsletter</legend>
            <p class="newsletter_select">Select the newsletters you would like to receive</p>
            <div class="inline-field">
                <input type="checkbox" id="HTMLnews" name="user_news_pref" value="HTMLpref"><label for="HTMLnews">HTML
                    News</label><br>

                <input type="checkbox" id="CSSnews" name="user_news_pref" value="CSSnews"> <label for="CSSnews">CSS
                    News</label><br>

                <input type="checkbox" id="JSnews" name="user_news_pref" value="JSnews"><label for="JSnews">Javascript
                    News</label>
            </div>
            <label>Newsletter format</label>
            <div class="inline-field">
                <input type="radio" id="HTMLformat" name="newsletter_format" value="HTML"><label
                    for="HTMLformat">HTML</label><br>
                <input type="radio" id="plaintextformat" name="newsletter_format" value="plaintext"><label
                    for="plaintextformat">Plain Text</label>
            </div>

            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="user_other"></textarea>
        </fieldset>
        <button class="btn" type="submit">Sign Up</button>
    </form>

    <footer>
        <p class="copy">Copyright The Code Review</p>
    </footer>

</body>

</html>
